<body>

    <div class="container">
        <h1>CrudeCRUD</h1>
        <hr>

        <div id="content"></div>
    </div>

    <script>
        function addPage (md) {
            $('#content').html(markdown.toHTML(md));
        };

        jQuery.get('/wiki/input.md', function(data) {
            addPage(data);
        });

    </script>
</body>
