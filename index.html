<!doctype html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=1">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/markdown-it/dist/markdown-it.min.js"></script>
</head>

<body>

    <div class="container">
        <h1>CrudeCRUD</h1>
        <hr>

        <div id="content"></div>
    </div>

    <script>
        var md = window.markdownit();

        function addPage (id, label, text) {
            var content = md.render(text);
            $('#content').html(
                '<a role="button" data-toggle="collapse" href="#' + id + '" aria-expanded="false" aria-controls="' + id + '">' + label + '</a>' +
                '<div class="collapse" id="' + id + '">' +
                    content +
                '</div>'
            );
        };

        var files = [
            {
                url: '/wiki/input.md',
                id: 'input',
                lable: 'Pola formularza'
            }
        ];

        for(var i in files) {
            var file = files[i];

            jQuery.get(file.url, function(data) {
                addPage(file.id, file.label, data);
            });
        }

    </script>
</body>

</html>
